<div>
    <ul class="thumbnails">
        <li class=" span3 shot" ng-repeat="shot in list.shots">
        <div class="thumbnail">
            <a href="#/shots/{{shot.id}}">
                   <img ng-src="{{ shot.image_url }}">
            </a>
                <strong class="title">{{ shot.title}}</strong>

            <a href="#/players/{{shot.player.username}}" class="player">{{shot.player.name}}
            </a>
  
            <div class="stats">
                <span class="stat">
                      <i class="icon-eye-open"></i>
                          {{ shot.views_count }}
                </span>
                <span class="stat">
                      <i class="icon-comment"></i>
                          {{ shot.views_count }}
                </span>
                <span class="stat">
                      <i class="icon-heart"></i>
                          {{ shot.comments_count }}
                </span>
                <span class="stat">
                      <i class="icon-share-alt"></i>
                          {{ shot.likes_count }}
                </span>
            </div>

          </div>
            </li>
        </ul>
  <button class="btn btn-primary" ng-click="loadNextPage()">
    Load Moar!!
  </button>
</div>
